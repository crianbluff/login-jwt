<table class="table-fill" *ngIf="this.global.config.userDetails">
  <thead>
    <tr>
      <th colspan="2" class="text-center">
        User Profile
      </th>
    </tr>
  </thead>
  
  <tbody>
    <tr>
      <td>First Name</td>
      <td>{{ this.global.config.userDetails.first_name }}</td>
    </tr>

    <tr>
      <td>Last Name</td>
      <td>{{ this.global.config.userDetails.last_name }}</td>
    </tr>

    <tr>
      <td>Email</td>
      <td>{{ this.global.config.userDetails.email }}</td>
    </tr>

    <tr>
      <td colspan="2" class="text-center">
        <input type="button" (click)="onLogout()" value="Logout">
      </td>
    </tr>
  </tbody>

</table>
